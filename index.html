<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard App</title>
</head>
<body class="bg-black d-flex flex-column align-content-center justify-content-center w-100 p-5 ">
   

  <header >
    <h1 class="header-title text-white ">Real Estate <span class="text-success" id="title-app">App</span> </h1>
    <p class="header-paragraph text-success ">Discover latest properties for sale anywhere in USA</p>
  </header>

  <section class="main-container m-2">
    <div class="form-container">
      <form id="form" action="#">
          
         <input id="user-input-city" type="text" class="form-control m-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"  placeholder="Enter City" >
         <input id="user-input-state" type="text" class="form-control m-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"  placeholder="Enter State" >
         
         
         
          <div>
            <p class="text-secondary fs-5 m-3 ">sort by :</p>
            <select id="#sort-by" class="form-select form-select-sm w-100  " aria-label=".form-select-sm example">
           
            <option selected value="relevance">Relevance</option>
            <option value="price_low">Price low</option>
            <option value="price_high">price high</option>
            
            
          </select>
          <p class="text-secondary fs-5 m-3 d-flex ">min beds:</p>
          <input  id="beds" type="text" class="form-control w-100" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"  placeholder="min-max beds" >
           <p class="text-secondary fs-5 m-3 d-flex ">min baths:</p>
          <input  id="baths" type="text" class="form-control w-100" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"  placeholder="min-max baths" >
          </div>
          
        <button id="search" type="submit"   class="btn btn-success  mt-5 p-2 w-100 justify-content-center btn-lg">Search</button>
        <button  id="fillComplety-btn" type="button" class=" btn btn-success  mt-5 p-2 w-100 justify-content-center btn-lg btn btn-danger d-none" ><i class="fas fa-edit btnedit"></i>Fill Form Complety </button>
                    
      </form>
    </div>
    
  </section>

    <div id="print-container" class="print-container d-flex align-content-around">
      
    </div>


  <script src="https://kit.fontawesome.com/b82f4c3827.js" crossorigin="anonymous"></script>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script type="module"  src="./app.js"></script>
</body>
</html>
