<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Dashboard App</title>

  
</head>
<body class="bg-black d-flex flex-column align-content-center justify-content-center w-100 p-5 ">
   

  <header >
    <h1 class="header-title text-white ">Real Estate <span class="text-success" id="title-app">App</span> </h1>
    <p class="header-paragraph text-success ">Discover latest properties for sale anywhere in USA</p>
  </header>

  <section class="main-container m-2">
    <div class="form-container">
      <form id="form" action="#">
          
         <input id="user-input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"  placeholder="Enter state or city" >
         
         
          <p class="text-secondary fs-5 m-3 ">sort by :</p>
          <div class="d-flex justify-content-evenly ">
            <select class="form-select form-select-sm w-25 d-flex " aria-label=".form-select-sm example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            
          </select>
          <input type="text" class="form-control w-25" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"  placeholder="Enter state or city" >
          </div>
        <button id="search" type="submit"   class="btn btn-success  mt-5 p-2 w-100 justify-content-center btn-lg">Search</button>
      </form>
    </div>
    
  </section>

    <div class="print-container">
      
    </div>


  

  <script type="module"  src="./index.js"></script>
</body>
</html>
